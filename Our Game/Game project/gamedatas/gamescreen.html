<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Survival Game</title>
        <link rel="stylesheet" type="text/css" href="gamescreen.css" />
    </head>
    
    <body>
        
        <div id="gamescreen">
            
        <div id="basic4data">
            <div id="water">Amt. of water:</div> 
            <div id="food">Amt. of food:</div>

            <div id="wood">Amt. of wood:</div>
        </div>
            
        <div id="basic6button">
            <button id="charactorbt">Charactor</button>
            <button id="teambt">Team</button>
            <button id="actionbt">Action</button>
            <button id="sleepbt">Sleep</button>
            <button id="backpackbt">Backpack</button>
            <button id="settingbt">Setting</button>
        </div>
            
        <div id="basic6">
            <div id="charactor">        
                <div id="avator" />
                <div id="charactorpic" />

            <div id="team">

            <div id="action" />                
            <div id="sleep" />

        <div id="ap">

            <div id="energy">                
                <div id="appic1" />

        </div>
            
     </div>
        
         
<script src="survive.js"></script>
